{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto pb-6">
        <form method="POST" action="/" class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-8">
        {{ form.csrf_token }}
        <div class="sm:col-span-2">
            <label for="start_time" class="block text-sm font-medium leading-6 text-gray-900">Дата и время начала</label>
            <div class="mt-2">
                <input id="start_time" value="{{ start_time }}" name="start_time" type="datetime-local" class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>

        <div class="sm:col-span-2">
            <label for="end_time" class="block text-sm font-medium leading-6 text-gray-900">Дата и время окончания</label>
            <div class="mt-2">
                <input id="end_time" value="{{ end_time }}" name="end_time" type="datetime-local" class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
        </div>
        <div class="sm:col-span-1 relative ">
            <button type="submit" class="absolute bottom-0 rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Получить
            </button>
        </div>
    </form>

    </div>
    <div class="container mx-auto">
        <div class="flex flex-wrap">
            {% for device in devices %}
                {% with device=device %}
                    {% include "components/device_card.html"%}
                {% endwith %}
            {% endfor %}
        </div>
    </div>
{% endblock %}


{% block scripts %}
    <script src="{{ url_for('static', filename='js/set_interval.js') }}"></script>
{% endblock %}
